<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taksify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <img src="../../assets/Taskify.png" class="logo">

        <nav class="navbar">
            <a href="../home/index.html">Home</a>
            <a href="../project/index.html">Projects</a>
            <a href="../chat/index.html">Conversation</a>
        </nav>

        <a href="index.html"><button class="login-button">Login</button></a>
    </header>

    <div class="main">
        <div class="form">
            <h1 class="form-title">Login</h1>
            <div class="textfield">
                <label for="uname">Username</label>
                <input type="text" placeholder="username" name="uname" required>
                <br>
                <label for="pwd">Password</label>
                <input type="password" placeholder="password" name="pwd" required>
            </div>
            <br>
            <button class="form-button" onclick="popupMenu()">Login</button>
            <p class="signup">Doesnt have an account? <a href="../register/index.html">Register</a> instead</p>
        </div>
        
    </div>
</body>

</html>
