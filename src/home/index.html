<!DOCTYPE html>
<html lang="en">

<head>

    <title>Taksify</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header class="header">
        <img src="../../assets/Taskify.png" class="logo">

        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="../project/index.html">Projects</a>
            <a href="../chat/index.html">Conversation</a>
        </nav>

        <a href="../login/index.html"><button class="login-button">Login</button></a>

        <h1 class="main-title">Organize your task<br><span id="changing-text" class="transitionText">easily</span> with <span class="taskify">Taskify</span></h1>

    <div class="features">
